<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Attack Risk Pre-Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Heart Attack Risk Pre-Screening</h2>
            <form action="/page2" method="post">
                <h5>Demographic Questions</h5>
                <div class="mb-3">
                    <label for="age_group" class="form-label">Age Group</label>
                    <select name="age_group" id="age_group" class="form-select" required>
                        <option value="">Select Age Group</option>
                        <option value="Young Adult">&lt; 40</option>
                        <option value="Middle-Aged Adult">40 - 59</option>
                        <option value="Elderly">â‰¥ 60</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" id="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <h5>Symptom-Based Questions</h5>
                <div class="mb-3">
                    <label for="chest_pain" class="form-label">Chest Pain</label>
                    <select name="chest_pain" id="chest_pain" class="form-select" required>
                        <option value="">Select</option>
                        <option value="None">None</option>
                        <option value="Mild">Mild</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Severe">Severe</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="short_breath" class="form-label">Shortness of Breath</label>
                    <select name="short_breath" id="short_breath" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fatigue" class="form-label">Unusual Fatigue</label>
                    <select name="fatigue" id="fatigue" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dizziness" class="form-label">Dizziness or Nausea</label>
                    <select name="dizziness" id="dizziness" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cold_sweat" class="form-label">Cold Sweating</label>
                    <select name="cold_sweat" id="cold_sweat" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Next: Medical History</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
