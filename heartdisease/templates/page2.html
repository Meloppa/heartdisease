<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Attack Risk – Medical History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Medical History</h2>
            <form action="/predict" method="post">

                <!-- Hidden inputs from page1 -->
                <input type="hidden" name="age_group" value="{{ age_group }}">
                <input type="hidden" name="gender" value="{{ gender }}">
                <input type="hidden" name="chest_pain" value="{{ chest_pain }}">
                <input type="hidden" name="short_breath" value="{{ short_breath }}">
                <input type="hidden" name="fatigue" value="{{ fatigue }}">
                <input type="hidden" name="dizziness" value="{{ dizziness }}">
                <input type="hidden" name="cold_sweat" value="{{ cold_sweat }}">

                <div class="mb-3">
                    <label for="smoker" class="form-label">Smoking Status</label>
                    <select name="smoker" id="smoker" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Smoker">Smoker</option>
                        <option value="Non-Smoker">Non-Smoker</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="diabetes" class="form-label">Diabetes</label>
                    <select name="diabetes" id="diabetes" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="blood_pressure" class="form-label">Blood Pressure</label>
                    <select name="blood_pressure" id="blood_pressure" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Normal">&lt; 120</option>
                        <option value="Elevated">120–139</option>
                        <option value="High">≥ 140</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="family_history" class="form-label">Family History of Heart Disease</label>
                    <select name="family_history" id="family_history" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inactive" class="form-label">Physical Activity Level</label>
                    <select name="inactive" id="inactive" class="form-select" required>
                        <option value="">Select</option>
                        <option value="Active">Active</option>
                        <option value="Physically Inactive">Physically Inactive</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Check Risk</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
